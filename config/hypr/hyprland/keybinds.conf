$terminal_cmd = uwsm app -- alacritty
$browser_cmd = uwsm app -- firefox
$file_manager_cmd = uwsm app -- thunar
$launcher_cmd = pidof wofi || uwsm app -- wofi
$dots_menu_cmd = uwsm app -- dots-menu
$emoji_picker_cmd = pidof wofi || uwsm app -- wofi-emoji
$hyprlock_cmd = uwsm app -- hyprlock
#$screenshot_cmd = uwsm app -- flameshot
$exit_cmd = uwsm stop

bind = SUPER ALT CTRL SHIFT, escape, exec, $exit_cmd
bind = SUPER ALT SHIFT, l, exec, $hyprlock_cmd

bind = SUPER, space, exec, $launcher_cmd
bind = SUPER SHIFT, space, exec, $dots_menu_cmd
bind = SUPER, q, exec, $terminal_cmd
bind = SUPER SHIFT, e, exec, $emoji_picker_cmd
bind = SUPER SHIFT, s, exec, $screenshot_cmd

bind = SUPER, c, killactive,
bind = SUPER, v, togglefloating,
bind = SUPER, s, togglesplit,
bind = SUPER, f, fullscreen,
bind = SUPER, g, togglegroup,

# Move focus
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Move to group
bind = SUPER SHIFT, h, movewindoworgroup, l
bind = SUPER SHIFT, l, movewindoworgroup, r
bind = SUPER SHIFT, k, movewindoworgroup, u
bind = SUPER SHIFT, j, movewindoworgroup, d

# Cycle groups
bind = ALT, tab, changegroupactive, f
bind = ALT SHIFT, tab, changegroupactive, b

# Cycle windows
bindd = SUPER, tab, Cycle to next window, cyclenext
bindd = SUPER, tab, Reveal active window on top, bringactivetotop

# Cycle workspaces
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# Switch workspaces with mainMod + [0-9]
bind = SUPER, ampersand, workspace, 1
bind = SUPER, eacute, workspace, 2
bind = SUPER, quotedbl, workspace, 3
bind = SUPER, apostrophe, workspace, 4
bind = SUPER, parenleft, workspace, 5
bind = SUPER, minus, workspace, 6
bind = SUPER, egrave, workspace, 7
bind = SUPER, underscore, workspace, 8
bind = SUPER, ccedilla, workspace, 9
bind = SUPER, agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, ampersand, movetoworkspacesilent, 1
bind = SUPER SHIFT, eacute, movetoworkspacesilent, 2
bind = SUPER SHIFT, quotedbl, movetoworkspacesilent, 3
bind = SUPER SHIFT, apostrophe, movetoworkspacesilent, 4
bind = SUPER SHIFT, parenleft, movetoworkspacesilent, 5
bind = SUPER SHIFT, minus, movetoworkspacesilent, 6
bind = SUPER SHIFT, egrave, movetoworkspacesilent, 7
bind = SUPER SHIFT, underscore, movetoworkspacesilent, 8
bind = SUPER SHIFT, ccedilla, movetoworkspacesilent, 9
bind = SUPER SHIFT, agrave, movetoworkspacesilent, 10

# Scratchpad workspace
bind = SUPER, p, togglespecialworkspace, magic
bind = SUPER SHIFT, p, movetoworkspace, special:magic

# Minimized workspace
bind = SUPER, m, togglespecialworkspace, minimized
bind = SUPER SHIFT, m, movetoworkspace, special:minimized

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Keyboard shortcuts for resizing windows
bind= SUPER,r,submap,resize 
submap=resize
binde=,l,resizeactive,100 0
binde=,h,resizeactive,-100 0
binde=,k,resizeactive,0 -100
binde=,j,resizeactive,0 100
bind =,catchall, submap, reset
submap=reset

