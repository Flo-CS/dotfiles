$base           = 0xff111c18
$surface        = 0xff214237
$overlay        = 0xff23372B
$muted          = 0xff53685B
$subtle         = 0xff589A5F
$text           = 0xffC1C497
$love           = 0xffFF5345
$gold           = 0xffE5C736
$rose           = 0xffD2689C
$pine           = 0xff549e6a
$foam           = 0xff2DD5B7
$iris           = 0xff509475
$highlightLow   = 0xff214237
$highlightMed   = 0xff23372B
$highlightHigh  = 0xff53685B


$base50           = 0xb3111c18

# Omarchy defaults + osaka-jade theme specific
general {
    gaps_in = 6
    gaps_out = 12
    gaps_workspaces = 20
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(71CEAD)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

group {
    col.border_active = rgb(71CEAD)
    col.border_inactive = $muted

    groupbar {
        font_family = Rubik
        font_size = 11
        gradients = true
        indicator_height = 0
        height = 20
        gradient_rounding = 0
        keep_upper_gap = false
        gaps_in = 0
        gaps_out = 0
        col.active = $surface
        col.inactive = $base
        priority = 1
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    first_launch_animation = false

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration

    animation = windows, 1, 2, md3_decel, popin 60%
    animation = windowsIn, 1, 2, md3_decel, popin 60%
    animation = windowsOut, 1, 2, md3_accel, popin 60%
    animation = border, 1, 5, default
    animation = fade, 1, 2, md3_decel

    animation = layersIn, 1, 2, menu_decel, slide
    animation = layersOut, 1, 1, menu_accel
    animation = fadeLayersIn, 1, 1, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    animation = workspaces, 1, 3, menu_decel, slide

    animation = specialWorkspace, 1, 2, md3_decel, slidevert
}

misc {
    font_family = Rubik
}

# Omarchy default window transparency
windowrulev2 = opacity 0.97 0.9, class:.*

# Remove opacity for media windows
windowrulev2 = opacity 1.0 1.0, class:(firefox)
windowrulev2 = opacity 1.0 1.0, class:(chromium)
windowrulev2 = opacity 1.0 1.0, class:(chrome)
windowrulev2 = opacity 1.0 1.0, class:(mpv)
windowrulev2 = opacity 1.0 1.0, class:(vlc)

plugin {
    hyprexpo {
        columns = 2
        gap_size = 0
        bg_col = $overlay
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
    }
}

