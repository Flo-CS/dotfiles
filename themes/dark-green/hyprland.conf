$base           = 0xff0a0a0a
$surface        = 0xff141414
$overlay        = 0xff1e1e1e
$muted          = 0xff3a3a3a
$subtle         = 0xff666666
$text           = 0xffe8e8e8
$accent         = 0xff4a9b5e
$accentDim      = 0xff2d5a36
$secondary      = 0xff5a8a6b
$warning        = 0xffd97757
$gold           = 0xffb8860b
$highlightLow   = 0xff181818
$highlightMed   = 0xff252525
$highlightHigh  = 0xff3a3a3a


$base50           = 0xb30a0a0a

general {
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 0
    border_size = 1

    col.active_border=$accent
    col.inactive_border=$muted
}

group {
    col.border_active = $accent
    col.border_inactive = $muted


    groupbar {
        font_family = Rubik
        font_size = 11
        gradients = true
        indicator_height = 0
        height = 20
        gradient_rounding = 0
        keep_upper_gap = false
        gaps_in = 0
        gaps_out = 0
        col.active = $accentDim
        col.inactive = $surface
    }
}

decoration {
    rounding = 0

    blur {
        enabled = true
        size = 8
        passes = 4
        vibrancy = 0.169
    }

    shadow {
        enabled = false 
        range = 5
        offset = 0 2
        render_power = 4
        color = $accent
    }

    # active_opacity = 0.90
    # inactive_opacity = 0.90

    # screen_shader = ~/.config/hypr/shaders/xxx.frag

    dim_inactive = false
    dim_strength = 0.25
    dim_special = 0.25
}

animations {
    enabled = true
    first_launch_animation = false

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration

    animation = windows, 1, 2, md3_decel, popin 60%
    animation = windowsIn, 1, 2, md3_decel, popin 60%
    animation = windowsOut, 1, 2, md3_accel, popin 60%
    animation = border, 1, 5, default
    animation = fade, 1, 2, md3_decel

    animation = layersIn, 1, 2, menu_decel, slide
    animation = layersOut, 1, 1, menu_accel
    animation = fadeLayersIn, 1, 1, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    animation = workspaces, 1, 3, menu_decel, slide

    animation = specialWorkspace, 1, 2, md3_decel, slidevert
}

misc {
    font_family = Rubik
}

plugin {
    hyprexpo {
        columns = 2
        gap_size = 0
        bg_col = $overlay
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
    }
}

# "Smart gaps" / "No gaps when only"
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

