$base           = 0xff191724
$surface        = 0xff1f1d2e
$overlay        = 0xff26233a
$muted          = 0xff6e6a86
$subtle         = 0xff908caa
$text           = 0xffe0def4
$love           = 0xffeb6f92
$gold           = 0xfff6c177
$rose           = 0xffebbcba
$pine           = 0xff31748f
$foam           = 0xff9ccfd8
$iris           = 0xffc4a7e7
$highlightLow   = 0xff21202e
$highlightMed   = 0xff403d52
$highlightHigh  = 0xff524f67


$base50           = 0xb3191724

general {
    gaps_in = 10
    gaps_out = 20
    gaps_workspaces = 20
    border_size = 1

    col.active_border=$rose
    col.inactive_border=$muted
}

group {
    col.border_active = $rose
    col.border_inactive = $muted


    groupbar {
        font_family = Rubik
        font_size = 11
        gradients = true
        indicator_height = 0
        height = 20
        gradient_rounding = 8
        keep_upper_gap = false
        gaps_in = 0
        gaps_out = 4
        col.active = $base
        col.inactive = $base50
    }
}

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 8
        passes = 4
        vibrancy = 0.169
    }

    shadow {
        enabled = false 
        range = 5
        offset = 0 2
        render_power = 4
        color = $rose
    }

    # active_opacity = 0.90
    # inactive_opacity = 0.90

    # screen_shader = ~/.config/hypr/shaders/xxx.frag

    dim_inactive = false
    dim_strength = 0.25
    dim_special = 0.25
}

animations {
    enabled = true
    first_launch_animation = false

    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration

    animation = windows, 1, 2, md3_decel, popin 60%
    animation = windowsIn, 1, 2, md3_decel, popin 60%
    animation = windowsOut, 1, 2, md3_accel, popin 60%
    animation = border, 1, 5, default
    animation = fade, 1, 2, md3_decel

    animation = layersIn, 1, 2, menu_decel, slide
    animation = layersOut, 1, 1, menu_accel
    animation = fadeLayersIn, 1, 1, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    animation = workspaces, 1, 3, menu_decel, slide

    animation = specialWorkspace, 1, 2, md3_decel, slidevert
}

misc {
    font_family = Rubik
}

plugin {
    hyprexpo {
        columns = 2
        gap_size = 0
        bg_col = $overlay
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
    }
}
